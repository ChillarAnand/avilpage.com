<html><body><div dir="ltr" style="text-align: left;" trbidi="on"><div dir="ltr" style="text-align: left;" trbidi="on">Tanzan wrote sixty postal cards on the last day of his life, and asked an attendant to mail them. Then he passed away.<br><div dir="ltr" style="text-align: left;" trbidi="on"><br>The cards read:<br><dl style="background-color: white; font-family: 'Lucida Grande', Arial, sans-serif; font-size: 16px; margin-bottom: 15px;"><dd style="line-height: 20.7999992370605px; margin-bottom: 10px; margin-left: 30px; margin-top: 3px; text-align: justify;"><div style="background-color: #eeffcc;"><pre style="border-bottom-left-radius: 3px; border-bottom-right-radius: 3px; border-top-left-radius: 3px; border-top-right-radius: 3px; border: 1px solid rgb(170, 204, 153); font-family: monospace, sans-serif; font-size: 15px; line-height: 18.5279998779297px; overflow-x: auto; overflow-y: hidden; padding: 5px;">I am departing from this world.<br><br>This is my last announcement.<br><br><br>Tanzan<br>July 27, 1892</pre></div></dd></dl></div><br></div>Source: <a href="http://www.wikipedia.org/en/Hara_Tanzan" target="_blank">Wikipedia</a><br><br><a href="/categories/zen.html">More Zen Stories</a></div></body></html>
