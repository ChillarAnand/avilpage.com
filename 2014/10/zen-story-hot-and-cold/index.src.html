<html><body><div dir="ltr" style="text-align: left;" trbidi="on">A student asked the teacher, “How do you avoid the discomfort of hot and cold?”<br><br>The teacher said, “Go to that place where there is no hot and cold.”<br><br>The student asked, “Where is that place?”<br><br>The teacher responded, “When you are hot, be hot and when you are cold, be cold.”</div></body></html>
