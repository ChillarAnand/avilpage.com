<html><body><div dir="ltr" style="text-align: left;" trbidi="on">చలం వల్ల తెలుగు సాహిత్యం లోను రచయతల్లోను వ్యక్తుల జీవితాల్లోను ఏం మార్పులు జరిగాయో అర్థం చేసుకోవటానికి ఈ ఒక్క పేరా చాలు.<br><br><br><div class="separator" style="clear: both; text-align: center;"><a href="http://4.bp.blogspot.com/-2UGjGTdJQQk/VDQoTV-PpJI/AAAAAAAANPw/ZoQwgc7Bswc/s1600/chalam-influence-telugu-literature.png" imageanchor="1" style="margin-left: 1em; margin-right: 1em;"><img border="0" src="http://4.bp.blogspot.com/-2UGjGTdJQQk/VDQoTV-PpJI/AAAAAAAANPw/ZoQwgc7Bswc/s1600/chalam-influence-telugu-literature.png" height="467" width="640"></a></div><div style="text-align: center;"><br></div><br>ఈ పేరా రంగనాయకమ్మ  గారి చలం సాహిత్యం నుండి తీసుకోబడింది. </div></body></html>
